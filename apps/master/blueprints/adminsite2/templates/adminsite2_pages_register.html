{% extends "adminsite2_layout.html" %}
{% block content %}
    <div class="page-container">
        <!-- PAGE CONTENT -->
        <div class="content h-100">
            <div class="row h-100">
                <div class="col-lg-12">
                    <div class="register card auth-box mx-auto my-auto">
                        <div class="card-block text-center">
                            <div class="user-icon">
                                <i class="fa fa-user-circle-o"></i>
                            </div>

                            <h4 class="text-light">Register</h4>

                            <div class="user-details">
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1">
                                                <i class="fa fa-user-o"></i>
                                            </span>
                                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1">
                                                        <i class="fa fa-user-md"></i>
                                                    </span>

                                                <input type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <span class="input-group-addon" id="basic-addon1">
                                                        <i class="fa fa-user-md"></i>
                                                    </span>

                                            <input type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1">
                                                        <i class="fa fa-key"></i>
                                                    </span>

                                                <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1">
                                                        <i class="fa fa-key"></i>
                                                    </span>

                                                <input type="password" class="form-control" placeholder="Repeat Password" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1">
                                                        <i class="fa fa-envelope-o"></i>
                                                    </span>

                                                <input type="text" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1">
                                                        <i class="fa fa-envelope-o"></i>
                                                    </span>

                                                <input type="text" class="form-control" placeholder="Repeat Email Address" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1">
                                                <i class="fa fa-address-book-o"></i>
                                            </span>

                                        <input type="text" class="form-control" placeholder="Address Line 1" aria-describedby="basic-addon1">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon" id="basic-addon1">
                                                <i class="fa fa-address-book-o"></i>
                                            </span>

                                        <input type="text" class="form-control" placeholder="Address Line 1" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary btn-lg btn-block">REGISTER</button>

                            <div class="user-links">
                                <a href="#" class="pull-left">Back To Login</a>
                            </div>

                        </div>
                    </div>
                </div>
{% endblock %}
