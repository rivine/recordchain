  <script>
    window.$docsify = {
    }

  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"> -->

  <script src="{{ url_for('static', filename='mermaid/mermaid.min.js')}}"</script>
  

  <script>
    mermaid.initialize({ startOnLoad: false });
  </script>
  <script>
    window.$docsify = {
      coverpage: false,
      name: 'ThreeFold Foundation',
      disqus: '//tf-foundation.disqus.com/embed.js',
      repo: 'https://github.com/threefoldfoundation/wiki_{{name}}',
      loadSidebar: true,
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
			themeable : { 
				// readyTransition : false, 
				// responsiveTables: false 
			}      
    };

  </script>

<script src= "{{ url_for('static', filename='docsify/docsify.min.js')}}"></script>
